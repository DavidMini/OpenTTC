<div id="background">
  <div class="head">
    <h1>Open TTC</h1>
  </div>

  <div class="container-small">
    <div class="bar">
      <h3>Bringing transparency to the TTC with bus analytics.</h3>
     
      <select [(ngModel)]="selected">
        <option *ngFor="let r of routes" [ngValue]="r">{{r.title}}</option>
      </select><button id="search" (click)="onSelectRoute(selected)">Search</button>
    </div>
  </div>
</div>
<div class="divider"></div>
<div id="specialBox">
  <h2 *ngIf="currentRoute">{{currentRoute.id}}</h2>
</div>
<div class="container" *ngIf="currentRoute">
  <h4>{{currentRoute.name}}</h4>
  <ul *ngFor="let stop of currentRoute.stops" (click)="onSelectStop(stop)">
    <li>
      <p>{{stop.title}}</p>
      <p>Estimated Arrival: <span class="green">N/A</span> min</p>
    </li>
  </ul>
</div>
<div class="divider">
</div>
