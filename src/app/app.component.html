<div id="background">
  <div class="head">
    <h1>Open TTC</h1>
  </div>

  <div class="container-small">
    <div class="bar">
      <h3>Bringing transparency to the TTC with bus analytics.</h3>
     
      <select [(ngModel)]="selected">
        <option *ngFor="let b of buses" [ngValue]="b">{{b.searchText}}</option>
      </select><button id="search" (click)="search()">Search</button>
    </div>
  </div>
</div>
<div class="divider"></div>
<div id="specialBox">
  <h2>{{current.code}}</h2>
</div>
<div class="container">
  <h4>{{current.name}}</h4>
  <ul *ngFor="let card of route" (click)="onSelect(card)">
    <li>
      <p>{{card.name}}</p>
      <p>Estimated Arrival: <span class="green">{{card.expArrival}}</span> min</p>
    </li>
  </ul>
</div>
<div class="divider">
</div>
